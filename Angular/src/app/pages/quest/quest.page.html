<ion-header>
    <ion-toolbar>
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title>{{ quest.quest_name }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{ quest.description }}</ion-card-title>
            <ion-card-title>Monstre</ion-card-title>
            <ion-card-subtitle>{{ quest.monster_name }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-card-title>Repetible</ion-card-title>
            <ion-icon *ngIf="quest.repeatable == true" name="checkmark-circle-outline" color="success" size="large"></ion-icon>
            <ion-icon *ngIf="quest.repeatable == false" name="close-circle-outline" color="danger" size="large"></ion-icon>
            <ion-card-title>Experiencia</ion-card-title>
            <ion-chip color="tertiary">
                <ion-icon name="analytics-outline"></ion-icon>
                <ion-label>{{ quest.xp_reward }}</ion-label>
            </ion-chip>
            <ion-card-title>Oro</ion-card-title>
            <ion-chip color="warning">
                <ion-icon name="server-outline"></ion-icon>
                <ion-label>{{ quest.gold_reward }}</ion-label>
            </ion-chip>
        </ion-card-content>
    </ion-card>
    <ion-icon name="caret-forward-circle" size="large"></ion-icon>
</ion-content>
